{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  /* Blog container size */
  .blog-container {
    max-width: 800px;
    margin: 0 auto;
  }

  /* Blog image styling */
  .blog-image {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
  }

  /* Title styling */
  .blog-title {
    font-size: 2.2rem; /* Controls title size */
    font-weight: 700;
    margin-top: 20px;
  }

  /* Subtitle styling */
  .blog-subtitle {
    font-size: 1.2rem; /* Controls subtitle size */
    color: #6c757d;
    margin-bottom: 20px;
  }

  /* Main content paragraph styling */
  .blog-content p {
    font-size: 1.05rem; /* Controls paragraph font size */
    line-height: 1.8;    /* Controls line spacing */
    margin-bottom: 1.2rem;
    color: #333;
  }

  /* Subheadings (optional styling if using <h3>, <h4> etc. in content) */
  .blog-content h3, 
  .blog-content h4 {
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #2c3e50;
  }

  /* Summary styling */
  .blog-summary {
    font-size: 1rem;
    font-style: italic;
    color: #555;
  }

  /* Date styling */
  .blog-date {
    font-size: 0.9rem;
    color: #999;
  }

  /* Back button styling */
  .btn-back {
    margin-top: 20px;
    font-weight: 500;
  }
</style>

<div class="container mt-5 blog-container">
  <div class="card shadow-lg p-4">

    {% if blog.photo %}
    <img src="{{ blog.photo.url }}" class="img-fluid mb-4 blog-image" alt="Blog Photo">
    {% endif %}

    <!-- Blog Title -->
    <h1 class="blog-title">{{ blog.title }}</h1>

    <!-- Blog Subtitle -->
    <p class="blog-subtitle">{{ blog.subtitle }}</p>

    <!-- Blog Content -->
    <div class="blog-content">
      {{ blog.content|linebreaks }}
    </div>

    <hr>

    <!-- Summary Section -->
    <p class="blog-summary"><strong>Summary:</strong> {{ blog.summary }}</p>

    <!-- Created Date -->
    <p class="blog-date">{{ blog.created_at|date:"F d, Y" }}</p>

    <!-- Back Button -->
    <a href="{% url 'keshav_list' %}" class="btn btn-secondary btn-back">‚Üê Back to All Blogs</a>
  </div>
</div>
{% endblock %}
