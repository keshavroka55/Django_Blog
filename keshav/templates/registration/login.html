{% extends "base.html" %}

{% block home %}
<h1 class="text-center my-4">Login to <strong>BlogNest</strong></h1>
{% endblock %}

{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
    font-weight: 600;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container form p {
    margin-bottom: 15px;
  }

  .login-container .btn-primary {
    width: 100%;
    padding: 10px;
    font-weight: 600;
    margin-top: 10px;
    background-color: #0d6efd;
    border: none;
  }

  .login-container .btn-secondary {
    width: 100%;
    margin-top: 10px;
    background-color: #6c757d;
    color: white;
  }

  .login-container p.register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 15px;
    color: #555;
  }

  .login-container a {
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
  }

  .login-container a:hover {
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .login-container {
      padding: 20px;
    }
  }
</style>

<div class="login-container">
  <h2>Welcome Back</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back</a>
  </form>

  <p class="register-link">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
