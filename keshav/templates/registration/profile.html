{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .profile-banner {
        width: 100%;
        height: 200px;
        background: url('{% static "yourapp/images/banner.jpg" %}') center center/cover no-repeat;
        position: relative;
        border-radius: 10px;
    }

    .profile-pic-container {
        position: absolute;
        bottom: -60px;
        left: 30px;
        border: 5px solid white;
        border-radius: 50%;
        overflow: hidden;
        width: 250px;
        height: 250px;
        background: white;
    }

    .profile-pic-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-info {
        margin-top: 80px;
        padding-left: 160px;
    }

    .username-handle {
        font-size: 1.2rem;
        color: #555;
    }

    .btn-group {
        margin-top: 20px;
    }
    .btn {
    min-width: 130px;
    font-weight: 500;
    transition: all 0.3s ease;
    }
    .btn:hover {
    transform: scale(1.05);
    }


</style>

<div class="container mt-5" style="max-width: 800px;">
    <div class="card shadow">
        <div class="profile-banner">
            <div class="profile-pic-container mx-10">
                {% if user.userprofile.profile_image %}
                    <img src="{{ user.userprofile.profile_image.url }}" alt="Profile Image">
                {% else %}
                    <img src="{{ MEDIA_URL }}profile_images/default.jpg" alt="Default Image">
                {% endif %}
            </div>
        </div>

        <div class="card-body profile-info me-auto">
            <h3><strong>{{ user.first_name }} {{ user.last_name }}</strong></h3>
            <p class="username-handle">@{{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email|default:"None" }}</p>

            <div class="btn-group">
                <a href="{% url 'update_profile' %}" class="btn btn-primary rounded-5">Edit Profile</a>
                <a href="{% url 'password_change' %}" class="btn btn-warning mx-2 rounded-5">Change Password</a>
                <a href="{% url 'homepage' %}" class="btn btn-secondary rounded-5">Back</a>
                <a href="{% url 'logout' %}" class="btn btn-danger mx-2 rounded-5">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
